openapi: 3.0.0
info:
  title: 'Программный интерфейс (API) для интеграции с 1С:Управление МФО и КПК'
  description: 'Список методов API для интеграции с 1С:Управление МФО и КПК в нотации Swagger'
  version: '2.0'
servers:
  - url: 'http://umfo.audit-escort.ru:8890/swager2.0/hs/nfoapi'
    description: >
      Структура URI: {scheme}/{hostname:port}/{base-name}/hs/nfoapi/{method-name}{method-version}{node}?query-parameters
      Где scheme - http или https
      hostname - адрес хоста
      port - порт на хосте
      base-name - имя базы 1С
      method-name - имя метода из списка методов ниже
      method-version - доступная версия метода
      node - код внешней системы от которой происходит запрос (регистрируется в базе 1С при настройке, см. документацию по настройке API)
      query-parameters - параметры запроса если используются
     # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/audit-escort/Akort_UMFO_api/2.0
security:
  - basicAuth:
      - api
      - '1'
tags:
  - name: Контрагенты
    description: Методы для работы с контрагентами
  - name: Залоги и Поручительства
  - name: Заявки, Займы, Графики, Доп. соглашения
  - name: Выдача займа
  - name: Платежи, Погашения, Начисления займа
  - name: Общие
  - name: ПрочиеОперации
  - name: Сбережения
  - name: КПК
  - name: Получение информации по займам
  - name: Расчёт графиков по условиям
  - name: Устаревший функционал
  - name: nfoapi
    description: API для интеграции внешних систем с 1С:Управление МФО и КПК
paths:
  /ping:
    get:
      tags:
        - Общие
      summary: Проверка доступности сервиса.
      description: >-
        Проверка доступности сервиса. Данный запрос не регистрируется в журнале
        запросов. Возможно использование для поддержания сеанса.
      responses:
        '200':
          description: JSON формат
          content:
            application/txt:
              schema:
                type: string
                enum:
                  - OK
        '401':
          description: Запрос требует аутентификации
        '404':
          description: URL не найден
  '/contractor_create_private_customer/v1.0/{node}':
    post:
      tags:
        - Контрагенты
      summary: Создать контрагента ФЛ (contractor_create_private_customer)
      description: >-
        Создается 2 объекта: в справочнике Физическое лицо и в справочнике Контрагенты
      parameters:
        - $ref: '#/components/parameters/node'
        - $ref: '#/components/parameters/extended_response_mode'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ВнешниеДанные:
                  $ref: '#/components/schemas/external_data'
                Идентификатор:
                  $ref: '#/components/schemas/Идентификатор'
                Реквизиты:
                  type: object
                  properties:
                    Гражданство:
                       $ref: '#/components/schemas/СтраныМира'
                    Фамилия:
                      example: Иванов
                      type: string
                      maxLength: 50
                    Имя:
                      example: Иван
                      type: string
                      maxLength: 50
                    Отчество:
                      example: Иванович
                      type: string
                      maxLength: 50
                    ДатаРождения:
                      example: '1965-01-01T00:00:00'
                      type: string
                      format: date-time
                    МестоРождения:
                      example: '0,Город,Район,Область,Страна'
                      type: string
                      maxLength: 240
                    Пол:
                      example: Мужской
                      type: string
                      enum:
                        - Мужской
                        - Женский

                    ИНН:
                      example: '123456789012'
                      type: string
                      maxLength: 50
                    
                   
                    СтраховойНомерПФР:
                      example: '123457'
                      type: string
                      maxLength: 14
                    Занятость:
                      type: string
                      maxLength: 100
                      example: ИдентификаторВидаЗанятости
                      description: Публичный идентификатор
                    МестоРаботы:
                      type: string
                      maxLength: 100
                      example: ООО АУДИТ-ЭСКОРТ
                      description: Наименование работодателя
                    Должность:
                      type: string
                      maxLength: 100
                      example: ИдентификаторДолжности
                      description: Публичный идентификатор
                    Самозанятый:
                      type: boolean
                      description: 'Если самозанятый, то истина'
                      example: false
                    АдресПроживанияСовпадаетСАдресомРегистрации:
                      type: boolean
                      description: >-
                        Если истина, то на основе адреса в видом
                        АдресРегистрации, будет автоматически создан адрес с
                        видом АдресМестаПроживания
                      example: false  
                    ДатаРегистрации:
                      example: '1965-01-01T00:00:00'
                      type: string
                      format: date-time
                    СостояниеВБраке:
                      type: string
                      maxLength: 100
                      example: ИдентификаторСостоянияВбраке
                      description: Публичный идентификатор
                    ОсновноеОбразование:
                      type: string
                      maxLength: 100
                      example: ИдентификаторОбразования
                      description: Публичный идентификатор

                    КоличествоДетей:
                      type: number
                      format: integer
                      maxLength: 2
                      example: 2
                      description: Количество детей
                      
                    КоличествоИждивенцев:
                      type: number
                      format: integer
                      maxLength: 2
                      example: 2
                      description: Количество иждивенцев

                    ВидДеятельности:
                      type: string
                      maxLength: 100
                      example: ИдентификаторВидаДеятельности
                      description: Публичный идентификатор
                    СтажНаПоследнемМестеРаботы:
                      type: string
                      maxLength: 100
                      example: ИдентификаторСтажа
                      description: Публичный идентификатор
                    ИсточникДополнительногоДохода:
                      type: string
                      maxLength: 100
                      example: ????
                      description: Публичный идентификатор

                    СреднемесячныйДоход:
                      type: number
                      format: double
                      maxLength: 15
                      example: 28000
                      description: Среднемесячный доход
                    СреднемесячныеОбязательства:
                      type: number
                      format: double
                      maxLength: 15
                      example: 28000
                      description: Среднемесячные Обязательства
                    СреднемесячныйДополнительныйДоход:
                      type: number
                      format: double
                      maxLength: 15
                      example: 8000
                      description: СреднемесячныйДополнительныйДоход
                    СреднемесячныйОбщийДоход:
                      type: number
                      format: double
                      maxLength: 15
                      example: 35000
                      description: СреднемесячныйОбщийДоход  

                  required:
                    - Имя
                    - Фамилия
                    - Гражданство
                НазначениеПодотчетныхСредствДляОткрытияЛицевыхСчетов:
                  type: object
                  properties:
                      НазначениеПодотчетныхСредств:
                        type: string
                        maxLength: 100
                        example: Расчеты с покупателями и клиентами
                        description: Публичный идентификатор назначения подотчетных средств
                      Организация:
                        $ref: '#/components/schemas/Организация'
                      ДатаОткрытия:
                        example: '2023-01-01'
                        type: string
                        format: date-time

                КонтактнаяИнформацияТелефон:
                  type: array
                  items:
                    type: object
                    properties:
                      Вид:
                        type: string
                        enum:
                          - МобильныйТелефон
                          - ДомашнийТелефон
                          - РабочийТелефон
                      Значение:
                        $ref: '#/components/schemas/Contacts_info_telefon_Value'
                    required:
                      - Вид
                      - Значение
                КонтактнаяИнформацияЭлектроннаяПочта:
                  type: array
                  items:
                    type: object
                    properties:
                      Вид:
                        type: string
                        enum:
                          - АдресЭлектроннойПочты
                      Значение:
                        $ref: '#/components/schemas/Contacts_info_address_email'
                    required:
                      - Вид
                      - Значение
                Документы:
                  $ref: '#/components/schemas/Docuents_for_private_person'
                КонтактнаяИнформацияАдресВСвободнойФорме:
                  type: array
                  items:
                    type: object
                    properties:
                      Вид:
                        type: string
                        enum:
                          - ПочтовыйАдрес
                          - АдресМестаПроживания
                          - АдресРегистрации
                      ТипЖилья:
                        type: string
                        maxLength: 100
                        example: Собственное
                        description: Публичный идентификатор
                      Значение:
                        $ref: '#/components/schemas/Contacts_info_address_arbitrary'
                    required:
                      - Вид
                      - Значение
                КонтактнаяИнформацияАдрес:
                  type: array
                  items:
                    type: object
                    properties:
                      Вид:
                        type: string
                        enum:
                          - ПочтовыйАдрес
                          - АдресМестаПроживания
                          - АдресРегистрации
                      ТипЖилья:
                        type: string
                        maxLength: 100
                        example: Собственное
                        description: Публичный идентификатор
                      Значение:
                        $ref: '#/components/schemas/Contacts_info_address'
                    required:
                      - Вид
                      - Значение
                КонтактнаяИнформацияАдресDaData:
                  type: array
                  description: Массив адреса СТРОГО в формате Dadata
                  items:
                    type: object
                    properties:
                      Вид:
                        type: string
                        enum:
                          - ПочтовыйАдрес
                          - АдресМестаПроживания
                          - АдресРегистрации
                      ТипЖилья:
                        type: string
                        maxLength: 100
                        example: Собственное
                        description: Публичный идентификатор
                      ЗначениеDaData:
                        $ref: '#/components/schemas/Contacts_info_address_DaData'
                    required:
                      - Вид
                      - ЗначениеDaData
                КонтактныеЛица:
                  type: array
                  items:
                    type: object
                    properties:
                      Фамилия:
                        example: Тестовый
                        type: string
                        maxLength: 50
                      Имя:
                        example: Владисдав
                        type: string
                        maxLength: 50
                      Отчество:
                        example: Тестович
                        type: string
                        maxLength: 50
                      ДатаРождения:
                        example: '1965-01-01T00:00:00'
                        type: string
                        format: date-time
                      Роль:
                        type: string
                        maxLength: 100
                        example: идентификаторРоликонтактноголица
                        description: Роль контактного лица (или кем приходится). Публичный идентификатор.
                      Описание:
                        type: string
                        example: Контактное лицо, загруженное через АПИ
                        description: Любое описание контактного лица.
                      ВидКонтактногоЛица:
                        type: string
                        enum: 
                          - ЛичныйКонтакт
                          - КонтактноеЛицоКонтрагента
                          - ПрочееКонтактноеЛицо
                        description: Вид контактного лица перечисление ВидыКонтактныхЛиц
                      КонтактнаяИнформацияТелефон:
                        type: array
                        items:
                          type: object
                          properties:
                            Вид:
                              type: string
                              enum:
                                - МобильныйТелефон
                                - РабочийТелефон
                            Значение:
                              $ref: '#/components/schemas/Contacts_info_telefon_Value'
                          required:
                            - Вид
                            - Значение
                      КонтактнаяИнформацияАдресВСвободнойФорме:
                        type: array
                        items:
                          type: object
                          properties:
                            Вид:
                              type: string
                              enum:
                                - ПочтовыйАдрес
                            Значение:
                              $ref: '#/components/schemas/Contacts_info_address_arbitrary'
                          required:
                            - Вид
                            - Значение
                      КонтактнаяИнформацияАдрес:
                        type: array
                        items:
                          type: object
                          properties:
                            Вид:
                              type: string
                              enum:
                                - ПочтовыйАдрес
                            Значение:
                              $ref: '#/components/schemas/Contacts_info_address'
                          required:
                            - Вид
                            - Значение
                      КонтактнаяИнформацияАдресDaData:
                        type: array
                        items:
                          type: object
                          properties:
                            Вид:
                              type: string
                              enum:
                                - ПочтовыйАдрес
                            ЗначениеDaData:
                              $ref: '#/components/schemas/Contacts_info_address_DaData'
                          required:
                            - Вид
                            - ЗначениеDaData
                      КонтактнаяИнформацияЭлектроннаяПочта:
                        type: array
                        items:
                          type: object
                          properties:
                            Вид:
                              type: string
                              enum:
                                - АдресЭлектроннойПочты
                            Значение:
                              $ref: '#/components/schemas/Contacts_info_address_email'
                          required:
                            - Вид
                            - Значение
                      КонтактнаяИнформацияПрочее:
                        type: array
                        items:
                          type: object
                          properties:
                            Вид:
                              type: string
                              enum:
                                - ДругаяКонтактнаяИнформация
                            Значение:
                              type: object
                              properties:
                                value:
                                  example: 'РОССИЯ, г Санкт-Петербург, ул Уральская, д 13 литер е'
                                  type: string
                                  description: Произвольная строка в качестве дополнительной информации.
                          required:
                            - Вид
                            - Значение
                    required:
                      - Фамилия
                      - Имя
                ИсторияФИО:
                  $ref: '#/components/schemas/Hystory_Name'
                ИсторияГражданство:
                  $ref: '#/components/schemas/Hystory_place'
                БанковскиеСчета:
                  type: array
                  items:
                    type: object
                    properties:
                      НомерСчета:
                        example: '62317810768210190493'
                        type: string
                        description: Номер банковского счета
                      БИКБанка:
                        example: '049401601'
                        type: string
                        description: БИК банка
                      Валюта:
                        $ref: '#/components/schemas/Валюта'
                    required:
                      - НомерСчета
                      - БИКБанка



      responses:
        '200':
          description: JSON формат
          content:
            application/json:
              schema:
                $ref: '#/components/responses/200'
              example:
                ИдентификаторЗапроса: c062ebc8-a1be-416c-bf99-34d13ef6095b
                КодРезультата: 1
                ОписаниеРезультата: Запрос успешно выполнен
                ВнешниеДанные: null
                КоличествоОбработанныхОбъектов: 1
                Данные:
                  Контрагенты:
                    - Идентификатор: 004c9ffa-79ba-11ed-bd75-0242ac1ФЛСотрудник
                      Статус: 1
        '400':
          description: Синтаксическая ошибка (запрос не валиден)
        '401':
          description: Запрос требует аутентификации
        '404':
          description: URL не найден

  '/contractor_create_individual_entrepreneur/v1.0/{node}':
