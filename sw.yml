  '/loan_schedule_additional_create/v1.0/{node}':
    post:
      tags:
        - Заявки, Займы, Графики, Доп. соглашения
      summary: Создание дополнительного графика платежей
      description: >-
        В 1С создаются объекты: График платежей займа предоставленного. Метод используется при изменении графика платежей без оформления дополнительного соглашения к основному займу, например, при частино досрочном погашении. Необходима передача полного графика, с учетом прошлых периодов. 
      parameters:
        - $ref: '#/components/parameters/node'
        - $ref: '#/components/parameters/extended_response_mode'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ВнешниеДанные:
                  $ref: '#/components/schemas/external_data'
                Идентификатор:
                  $ref: '#/components/schemas/Идентификатор'    
                Займ:
                  type: string
                  maxLength: 100
                  example: 047dd205-c04f-4ac8-8b03-60e1456e5d27
                  description: >-
                    Публичный идентификатор первичного займа предоставленного.
                ДатаГрафика:
                  example: '2020-02-15T00:00:00'
                  type: string
                  format: data-time
                  description: >-
                    Дата графика - дата когда произошло событие, изменяющее базу 
                    для начисления. Дата действия графика рассчитвается
                    как начало следующего дня от ДатаГрафика (т.е. период для начисления по новому графику
                    всегда начинается на следующий день, от оформления дополнительного графика).
                    Например, ДатаГрафика 2019-12-15, период действия графика начнется с 
                    2019-12-16.
                Основание:
                  type: string
                  maxLength: 100
                  example: 047dd205-c04f-4ac8-8b03-60e1456e5d27
                  description: >-
                    Публичный идентификатор актуальньного дополнительного соглашения
                    займа предоставленного. Если не указан, то в качестве основания
                    будет присвоен Займ
                НомерГрафика:
                  example: 2
                  type: integer
                  maxLength: 10
                  description: Номер дополнительного графика.
                РассчитатьАСпоЭСП:
                  type: boolean
                  example: false
                  description: >-
                    Если истина, тогда будет рассчитана амортизированная 
                    стоимость по эффективной ставке процента. По-умолчанию Истина.
                ПолнаяСтоимостьЗайма:
                  example: 10034.25
                  type: number
                  format: double
                  description: >-
                    Полная стоимость займа. Если указано значение, 
                    то расчет при загрузке не производится, что улучшает производительность.
                ОсновнойДолг:
                  description: 'Табличная часть графика по основному долгу'
                  type: array
                  items:
                    type: object
                    properties:
                      ДатаПлатежа:
                        example: '2020-03-15T00:00:00'
                        type: string
                        format: data
                        description: Плановая дата платежа
                      УвеличениеОсновногоДолга:
                        type: number
                        format: double
                        maxLength: 15
                        minimum: 0.01
                        example: 10000.55
                        description: Плановое увеличение (выдача) основного долга
                      ПогашениеОсновногоДолга:
                        type: number
                        format: double
                        maxLength: 15
                        minimum: 0.01
                        example: 10000.55
                        description: Плановое погашение основного долга
                    required:
                      - ДатаПлатежа
                      
                Проценты:
                  description: 'Табличная часть графика по процентам'
                  type: array
                  items:
                    type: object
                    properties:
                      ДатаПлатежа:
                        example: '2020-03-15T00:00:00'
                        type: string
                        format: data
                        description: Плановая дата платежа
                      НачалоПериода:
                        example: '2020-02-15T00:00:00'
                        type: string
                        format: data
                        description: Дата начала периода начисления процентов
                      КонецПериода:
                        example: '2020-03-15T00:00:00'
                        type: string
                        format: data-time
                        description: >-
                          Конец периода начисления процентов. Равен
                          ДатаПлатежа.
                      НачалоПериодаРасчета:
                        example: '2020-02-15T00:00:00'
                        type: string
                        format: data
                        description: >-
                          Начало подпериода начисления процентов. Может быть
                          равно либо НачалоПериода, либо 1му числу месяца.
                          Если не указано, то график автоматически
                          разобьется на подпериоды, используя линейный метод
                          распределения суммы пропорционально дням. Если
                          ставка плаввающая и тег не указан, то появятся
                          расхождения в начисилении процентов.
                      КонецПериодаРасчета:
                        example: '2020-03-15T00:00:00'
                        type: string
                        format: data-time
                        description: >-
                          Конец подпериода начисления процентов. Может быть
                          равно либо ДатаПлатежа, либо последнему числу
                          месяца. Если не указано, то график автоматически
                          разобьется на подпериоды, используя линейный метод
                          распределения суммы пропорционально дням. Если
                          ставка плаввающая и тег не указан, то появятся
                          расхождения в начисилении процентов.
                      Сумма:
                        type: number
                        format: double
                        maxLength: 15
                        minimum: 0.01
                        example: 10000.55
                        description: Плановая сумма
                    required:
                      - ДатаПлатежа
                      - НачалоПериода
                      - КонецПериода
                      - Сумма
                ПрочиеНачисления:
                  description: 'Табличная часть графика по прочим начислениям'
                  type: array
                  items:
                    type: object
                    properties:
                      ВидНачисления:
                        type: string
                        maxLength: 100
                        example: fd4115d8-eee0-11e6-b702-94de80632f62
                        description: >-
                          Публичный идентификатор. Вид начисления, например,
                          комиссия. Предварительно настраивается вручную в
                          1С:УМФО
                      ДатаПлатежа:
                        example: '2020-02-02T00:00:00'
                        type: string
                        format: data
                        description: Плановая дата платежа
                      НачалоПериода:
                        example: '2020-01-02T00:00:00'
                        type: string
                        format: data
                        description: Дата начала периода начисления
                      КонецПериода:
                        example: '2020-02-02T00:00:00'
                        type: string
                        format: data-time
                        description: Конец периода начисления. Равен ДатаПлатежа.
                      НачалоПериодаРасчета:
                        example: '2020-01-02T00:00:00'
                        type: string
                        format: data
                        description: >-
                          Начало подпериода начисления. Может быть равно
                          либо НачалоПериода, либо 1му числу месяца.
                      КонецПериодаРасчета:
                        example: '2020-01-31T00:00:00'
                        type: string
                        format: data-time
                        description: >-
                          Конец подпериода начисления. Может быть равно либо
                          ДатаПлатежа, либо последнему числу месяца.
                      Сумма:
                        type: number
                        format: double
                        maxLength: 15
                        minimum: 0.01
                        example: 10000.55
                        description: ПЛановая сумма начисления
              required:
                - Займ
                - ДатаГрафика

      responses:
        '200':
          description: JSON формат
          content:
            application/json:
              schema:
                $ref: '#/components/responses/200'
              example:
                ИдентификаторЗапроса: c062ebc8-a1be-416c-bf99-34d13ef6095b
                КодРезультата: 1
                ОписаниеРезультата: Запрос успешно выполнен
                ВнешниеДанные: null
                КоличествоОбработанныхОбъектов: 1
                Данные:
                  ДополнительныеГрафикиПлатежей:
                    - Идентификатор: 39ecadb6-a922-11ed-8e46-b42e991713ac
                      ИдентификаторВладельца: Т283e416-528c-11ec-8dcb-50e549b16c6c
                      Статус: 1       
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'



