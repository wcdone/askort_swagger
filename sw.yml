      tags:
        - Контрагенты
      summary: Создать контрагента ФЛ (contractor_create_private_customer)
      description: >-
        Создается 2 объекта со статусом ИП: в справочнике Физическое лицо и в справочнике Контрагенты
      parameters:
        - $ref: '#/components/parameters/node'
