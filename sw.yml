                    СреднемесячныйДоход:
                      type: number
                      format: double
                      maxLength: 15
                      example: 28000
                      description: Среднемесячный доход
                    СреднемесячныеОбязательства:
                      type: number
                      format: double
                      maxLength: 15
                      example: 28000
                      description: Среднемесячные Обязательства
                    СреднемесячныйДополнительныйДоход:
                      type: number
                      format: double
                      maxLength: 15
                      example: 8000
