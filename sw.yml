    post:
      tags:
        - ПрочиеОперации
      summary: >-
        Создать заявление на досрочное погашение
      requestBody:
        content:
          application/json:
            schema:
              type: object 
              properties:
                Идентификатор:
                  $ref: '#/components/schemas/Идентификатор'
                  description: Публичный идентификатор, если пуст, будет создан   
                Реквизиты:
                  type: object
                  properties:
                    Организация:
                      $ref: '#/components/schemas/Организация' 
                    ПодразделениеОрганизации:
                      $ref: '#/components/schemas/ПодразделениеОрганизации'      
                    Дата:
                      example: '2023-03-31T09:15:28.032+00:00'
                      type: string
                      format: data-time
                      description: Дата документа
                    ДатаОплаты:
                      example: '2023-03-31T09:15:28.032+00:00'
                      type: string
                      format: data-time
                      description: Дата оплаты по чдп

                    Контрагент:
                      $ref: '#/components/schemas/Контрагент'
                    Займ:
                      $ref: '#/components/schemas/Займ'
                      description: Публичный идентификатор

                    РазрешитьПереквалификациюЗаявления:
                      type: boolean
                      description: >-
                            Флаг "РазрешитьПереквалификациюЗаявления" в умфо
                      example: false
                    СуммаВключаетТекущийПлатеж:
                      type: boolean
                      description: >-
                            Флаг "СуммаВключаетТекущийПлатеж" в умфо
                      example: false
                      
                    ВидОперации:
                      type: string
                      enum:
                        - ЧастичноеПогашение
                        - ПолноеПогашение

