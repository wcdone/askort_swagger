          - v1.1
    node:
      name: node
      in: path
      required: true
      description: 'Код внешней системы, зарегистрированной в 1С:УМФО'
      schema:
        type: string
        minLength: 1
        maxLength: 9
        example: api
    extended_response_mode:
      name: extended_response_mode
      in: query
      required: false
      description: >-
        Расширенный ответ. После завершения транзакции осуществлется запрос на
        получение данного объекта. Снижает поизводительность.
      schema:
        type: string
