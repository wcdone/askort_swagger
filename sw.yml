  '/loan_repayment_create/v1.0/{node}':
    post:
      summary: Создание погашения по займу предоставленному (отражение в учете).
      description: Погашения по займу предоставленному с автоматическим распределением
        суммы по профилю распределения оплат, настроенному предварительно в
        1С:УМФО. При вызове данного метода контролируются остатки. Создается документ Погашение займов.
      tags:
        - Платежи, Погашения, Начисления займа
      parameters:
        - $ref: '#/components/parameters/node'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ВнешниеДанные:
                  $ref: '#/components/schemas/external_data'
                ИдентификаторТранзакции:
                  type: string
                  maxLength: 100
                  example: 04d23n0e-2580-118a-90f0-00255d0b110b
                  description: Уникальный идентификатор платежа
                Дата:
                  example: '2020-01-02T10:40:28'
                  type: string
                  format: data-time
                  description: >-
                    Фактическая дата платежа для перевода денежных средств в
                    качестве погашения займа клиентом
                Организация:
                  $ref: '#/components/schemas/Организация' 
                ПодразделениеОрганизации:
                  $ref: '#/components/schemas/ПодразделениеОрганизации'
                ПоСудебномуРешению:
                  type: boolean
                  description: >-
                    true - если платеж производится согласно судебному решению.
                    По умолчанию false. Реквизит определяет, что оплачиваемые
                    пени, штрафы начислены по решению суда. В зависимости от
                    этого реквизита определяются статьи движения денежных
                    средств при отражении оплаты по пеням и штрафам.
                  example: false
                ПогашениеСТекущегоСчетаРасчетов:
                  type: boolean
                  description: >-
                    true - если платеж является погашением с текущего счета
                  example: false
                НеФормироватьНачисления:
                  type: boolean
                  description: >-
                    true - НеФормироватьНачисления
                  example: false
                ФормироватьГрафикиПриЧастичноДосрочномПогашении:
                  type: boolean
                  description: >-
                    true - если платеж является частично досрочным погашением,
                    то автоматически будет сформирован новый график оплат
                    По умолчанию false.
                  example: false
                ЗакрытьДоговор:
                  type: boolean
                  description: >-
                    true - в результате погашения займ будет закрыт. По
                    умолчанию false. Реквизит определяет необходимость
                    списания остатков по всем счетам, связанным с
                    закрываемым займом, без контроля остатков.
                  example: false



                Контрагент:
                  $ref: '#/components/schemas/Контрагент' 
                Займ:
                  $ref: '#/components/schemas/Займ'

                СуммаПлатежа:
                  type: number
                  format: double
                  maxLength: 15
                  minimum: 0.01
                  example: 10000
                  description: Сумма платежа
                ФормаОплаты:
                  type: string
                  maxLength: 100
                  example: Безналичная (банк)
                  description: >-
                    Публичный идентификатор. Форма оплаты - это способ перевода
                    денежных средств, например: безналичный перевод на
                    банковский счет, выдача наличными через кассу, платежный
                    агент. Предварительно настраивается вручную в 1С:УМФО,
                    обязательно должны быть настроены связи со счетами
                    аналитического учета.
                НомерВходящегоДокументаОплаты:
                  type: string
                  example: 2020-000165496
                ДатаВходящегоДокументаОплаты:
                  example: '2020-01-02T10:40:28'
                  type: string
                  format: data-time
                  description: >-
                    Дата документа, подтверждающего оплату, например, дата
                    платежного поручения или расходного кассового ордера
                СодержаниеВходящегоДокументаОплаты:
                  type: string
                  example: >-
                    Поступление денежных средств по догову займа №2020-ГЛ001 от
                    01.01.2020 от Иванова Ивана Ивановича
                  description: Назначение платежа в платежном документе

                РаспределениеПлатежа:
                  type: array
                  items:
                    type: object
                    properties:
                      ОплатаОсновнойДолг:
                        type: number
                        format: double
                        maxLength: 15
                        minimum: 0
                        example: 10000
