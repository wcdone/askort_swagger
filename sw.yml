  '/loan_payments_request/v1.0/{node}':
    post:
      tags:
        - Получение информации по займам
      summary: Получить оплаты по займам 
      description: Возвращает информацию о движении денег между организацией и клиентом
        за период.
      parameters:
        
        - $ref: '#/components/parameters/node'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ВнешниеДанные:
                  $ref: '#/components/schemas/external_data'
                Параметры:
                  type: object
                  properties:
                    НачалоПериода:
                      type: string
                      format: data-time
                    КонецПериода:
                      type: string
                      format: data-time
                    Детально:
                      type: boolean
                      description: >-
                        Если Истина, тогда ответ детализируется до вида
                        начисления. По умолчанию Ложь (своравчивается)
                    Режим:
                      type: string
                      enum:
                        - Выдачи
                        - Оплаты
                        - Все
                      description: >-
                        Выдачи - в ответе вернутся только выдачи, Оплаты - в
                        ответе вернутся только оплаты, Все - в ответе вернутся
                        выдачи и оплаты. По умолчанию Все
                Идентификатор:
                  type: array
                  items:
                    type: string
                    maxLength: 100
            example:
              ВнешниеДанные: 155cc441-fb3e-4b9a-a450-661bdc3eae48
              Параметры:
                Детально: false
                Режим: Все
                НачалоПериода: '2019-03-10T12:00:00'
                КонецПериода: '2020-05-10T12:00:00'
              Идентификатор:
                - '654321654982347456133'
                - A004FC3407D760B1E0531764A8C07ECF
                - '12'
                - null
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  ИдентификаторЗапроса:
                    type: string
                    example: 852a0ca1-103e-42db-bd8b-90f5d8c50cfa
                  КодРезультата:
                    type: integer
                    enum:
                      - 2
                      - 0
                      - 1
                  ОписаниеРезультата:
                    type: string
                    enum:
                      - 'Запрос выполнен частично, есть отмененные транзакции'
                      - 'Транзакций не соврешалось, данных к обработке не найдено'
