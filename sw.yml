  '/loan_create/v1.0/{node}':
    post:
      tags:
        - Заявки, Займы, Графики, Доп. соглашения
      summary: Создание договора займа предоставленного
      description: >-
        В 1С создаются объекты: документ Займ предоставленный, документ График платежей, элемент справочника Договоры контрагентов и если используется общий счет расчетов Договор общих расчетов, Документ открытия счетов аналитического учета, элементы справочника Счета аналитического учета
      parameters:
        - $ref: '#/components/parameters/node'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ВнешниеДанные:
                  $ref: '#/components/schemas/external_data'
                Идентификатор:
                  type: string
                  maxLength: 100
                  example: 047dd205-c04f-4ac8-8b03-60e1456e5d27
                  description: >-
                    Уникальный идентификатор займа, если не указан, то
                    идентификатор будет сгенерирован автоматическина на основе
                    ссылки созданного в БД займа (GUID)
                Реквизиты:
                  type: object
                  properties:
                    Организация:
                      $ref: '#/components/schemas/Организация'  
                    ПодразделениеОрганизации:
                      $ref: '#/components/schemas/ПодразделениеОрганизации' 
                    Контрагент:
                      $ref: '#/components/schemas/Контрагент' 

                    ДатаДоговора:
                      example: '2020-01-02T00:00:00'
                      type: string
                      format: data-time
                      description: >-
                        Дата подписания договора займа клиентом (не обязательно
                        совпадает с фактической датой выдачи займа)
                    ДатаВыдачи:
                      example: '2020-01-02T00:00:00'
                      type: string
                      format: data-time
                      description: Фактическая дата выдачи займа
                    ДатаОкончания:
                      example: '2020-03-02T00:00:00'
                      type: string
                      format: data-time
                      description: Дата окончания займа
                    СрокЗайма:
                      type: number
                      format: integer
                      maxLength: 10
                      example: 10
                      description: >-
                        Срок займа согласно периодичности срока займа,
                        настроенной в финансовом продукту. Например 10 месяцев
                        (месяцы - это периодичность срока займа в финансовом
                        продукте, могут быть дни, месяцы, годы). Если тег не
                        заполнен, то посчитается на основе ДатаВыдачи и
                        ДатаОкончания
                    ФинансовыйПродукт:
                      $ref: '#/components/schemas/ФинансовыйПродукт' 
                    СуммаЗайма:
                      $ref: '#/components/schemas/СуммаЗайма' 
                    Заявка:
                      type: string
                      maxLength: 100
                      example: 7b53cc74-8435-11e9-80e2-00155d0b1e6c
                      description: >-
                        Публичный идентификатор. Ссылка на заявку, по которой
                        был одобрен займ. Используется для связывания Займа и
                        Заявки
                    ОбеспеченныйЗаймЗалоги:
                      example: false
                      type: boolean
                      description: true - если займ обеспечен залогом
                    ОбеспеченныйЗаймПоручительство:
                      example: false
                      type: boolean
                      description: true - если займ обеспечен поручителем
                    НомерДоговора:
                      type: string
                      example: 2020-ГЛ001
                      maxLength: 100
                      description: НомерДоговора
                    РасчетНачисленийВоВнешнейПрограмме:
                      type: boolean
                      example: true
                      description: >-
                        true - предполгается загрузка начислений из внешней
                        системы, false - начисления расчитываются в 1С:УМФО
                        (проценты начисленяются регламентой операцией при
                        закрытии периода по Оперативный учет
                    ИныеЗаймыНеЯвляющиесяМикрозаймами:
                      type: boolean
                      example: true
                      description: >-
                        true - Иной займ
                    ПриобретеныйЗайм:
