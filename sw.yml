  '/loan_deposit_create/v1.0/{node}':
    post:
      tags:
        - Сбережения
      summary: Создать Сбережение (loan_deposit_create)
      description: >-
        описание
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ВнешниеДанные:
                  $ref: '#/components/schemas/external_data'
                Идентификатор:
                  $ref: '#/components/schemas/Сбережение'
                  example: 047dd205-c04f-4ac8-8b03-60e1456e5d27
                  description: >-
                    Уникальный идентификатор сбережения, если не указан, то
                    идентификатор будет сгенерирован автоматическина на основе
                    ссылки созданного в БД сбережения (GUID)
                Реквизиты:
                  type: object
                  properties:
                    Организация:
                      $ref: '#/components/schemas/Организация'  
                    ПодразделениеОрганизации:
                      $ref: '#/components/schemas/ПодразделениеОрганизации' 
                    Контрагент:
                      $ref: '#/components/schemas/Контрагент' 

                    ДатаДоговора:
                      example: '2020-01-02T00:00:00'
                      type: string
                      format: data-time
                      description: >-
                        Дата подписания договора (не обязательно
                        совпадает с фактической датой выдачи сбережения)

                    ДатаНачала:
                      example: '2020-01-02T00:00:00'
                      type: string
                      format: data-time
                      description: Фактическая дата начала сбережения

                    ДатаОкончания:
                      example: '2020-03-02T00:00:00'
                      type: string
                      format: data-time
                      description: Дата окончания сбережения

                    СрокЗайма:
                      type: number
                      format: integer
                      maxLength: 10
                      example: 10
                      description: >-
                        Срок сбережения согласно периодичности срока сбережения,
                        настроенной в финансовом продукту. Например 10 месяцев
                        (месяцы - это периодичность срока сбережения в финансовом
                        продукте, могут быть дни, месяцы, годы). Если тег не
                        заполнен, то посчитается на основе ДатаНачала и
                        ДатаОкончания

                    ФинансовыйПродукт:
                      $ref: '#/components/schemas/ФинансовыйПродукт' 

                    СуммаЗайма:
                      $ref: '#/components/schemas/СуммаЗайма' 
                    НомерДоговора:
                      type: string
                      example: 2020-ГЛ001
                      maxLength: 100
                      description: НомерДоговора
                    РасчетНачисленийВоВнешнейПрограмме:
                      type: boolean
                      example: true
                      description: >-
                        true - предполгается загрузка начислений из внешней
                        системы, false - начисления расчитываются в 1С:УМФО
                        (проценты начисленяются регламентой операцией при
                        закрытии периода по Оперативный учет
                    
                    СпособВыдачиЗайма:
                      $ref: '#/components/schemas/Идентификатор'
                      description: Публичный идентифкикатор способа выдачи 
                      example: БезналичныеБанк
                      
                    ФормаОплаты:
                      $ref: '#/components/schemas/Идентификатор'
                      description: Публичный идентификатор способа оплаты 
                      example: БезналичныеБанк                    
                    
                    ПроцентнаяСтавкаПериодичность:
                      $ref: '#/components/schemas/ПроцентнаяСтавкаПериодичность'
                    
                    ПроцентнаяСтавка:
                      $ref: '#/components/schemas/ПроцентнаяСтавка'  

                    ПереноситьДатуВыдачиНаСледующийРабочийДень:
                      type: boolean
                      description: >-
                            true - В качестве даты выдачи будет использован следующий после 
                            даты договора рабочий день. По умолчанию false.
                      example: false
                    ИспользоватьЧленскиеВзносы:
                      type: boolean
                      description: >-
                            true - ИспользоватьЧленскиеВзносы
                      example: false
                    ИспользоватьРасходныеКомиссии:
                      type: boolean
                      description: >-
                            true - Использоватьрасходные комиссии
                  
                    ВидПлатежаДляРасчетаГрафика:
                      $ref: '#/components/schemas/ВидПлатежаДляРасчетаГрафика' 

                    Комментарий:
                      $ref: '#/components/schemas/Комментарий'   
                  required:
                    - Организация
                    - Контрагент
