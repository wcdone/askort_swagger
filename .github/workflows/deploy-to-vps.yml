name: update via Docker

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: api.audit-escort.ru
    steps:
    - uses: actions/checkout@v4
        
    - name: Debug SSH connection
      run: |
        echo "Testing SSH connection..."
        # Проверка доступности хоста
        nc -zv ${{ secrets.VPS_HOST }} 22 || echo "Port 22 not accessible"
    
    - name: Show SSH key info (безопасно)
      run: |
        echo "SSH key starts with: ${SSH_PRIVATE_KEY:0:30}"
        echo "SSH key length: ${#SSH_PRIVATE_KEY}"
        
    - name: Build and deploy
      uses: appleboy/ssh-action@v0.1.10
      env:
        SCHEMA_VERSION: ${{ github.sha }}
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: SCHEMA_VERSION
        script: |
          # Pull latest changes
          cd /opt/swagger-ui/api-specs
          sudo -u swagger-user git pull origin main
          
          # Update schema
          ls swagger_*.yml | sort -V | tail -n 1
          cp $(ls swagger_*.yml | sort -V | tail -n 1) swagger.yml
          cd /opt/swagger-ui/
          chmod -R 644 ./api-specs/ && chmod 755 ./api-specs/
          
          # Deploy with version tag
          docker compose up -d --force-recreate
          
          # Log deployment
          echo "Deployed version $SCHEMA_VERSION at $(date)" >> /var/log/swagger-deploy.log